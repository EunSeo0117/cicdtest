version: 0.0
os: linux
files:
    - source: /
    # EC2 내 배포 위치 설정
      destination: /app
      overwrite: yes

permissions:
    - object: /
      pattern: '**'
      owner: ubuntu
      group: ubuntu
      mode: 755
hooks:
    # 배포 완료 이후, 실행할 작업 설정
    AfterInstall:
        # deploy.sh 라는 스크립트 실행
        - location: deploy.sh
        # deploy.sh 파일 실행 시 timeout 설정 (180s)
          timeout: 180
          runas: root
